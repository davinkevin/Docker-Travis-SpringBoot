language: java

jdk:
- oraclejdk8

install: true

env:
  global:
  - secure: 
  - secure: 
  - secure: 

script: mvn install

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/app.jar
  on:
    repo: davinkevin/Docker-Travis-SpringBoot
    tags: true

after_deploy:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker push davinkevin/poc-docker-travis

