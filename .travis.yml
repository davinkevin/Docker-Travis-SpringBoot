language: java

jdk:
- oraclejdk8

sudo: required

services:
- docker

install: true

script: mvn install

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: target/app.jar
  on:
    repo: davinkevin/Docker-Travis-SpringBoot
    tags: true

after_deploy:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- docker images
- docker push docker.io/davinkevin/poc-docker-travis

env:
  global:
  - secure: 
  - secure: 
  - secure: 
